            </ul>
            
          </div>


          <div class="col-10 mt-5">


            <div class="alert alert-info fade show mb-5" role="alert">
              Текст уведомления
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <form class="border border-secondary rounded p-3 mb-5">
              
              <h4 class="text-primary">Добавить клиента</h4>
<!--              <h4 class="text-primary">Редактировать карту клиента</h4>-->
              <hr>
              
              <div class="form-row mb-3">
                <div class="col-6">
                  <input type="text" class="form-control form-control-sm" pattern="[А-Яа-яЁё ]{5,30}" required placeholder="Имя Фамилия или Организация">
                </div>
                <div class="col-6">
                  <input type="email" class="form-control form-control-sm" required placeholder="email">
                </div>
              </div>
              
              <div class="form-row mb-3">
                <div class="col-6">
                  <input type="tel" class="form-control form-control-sm" pattern="\+7\s\d{3}\s\d{3}\s\d{2}\s\d{2}" required placeholder="основной телефон (формат +7 XXX XXX XX XX)">
                </div>
                <div class="col-6">
                  <input type="tel" class="form-control form-control-sm" pattern="\+7\s\d{3}\s\d{3}\s\d{2}\s\d{2}" placeholder="дополнительный телефон (формат +7 XXX XXX XX XX)">
                </div>
              </div>

              
              <input type="submit" class="btn btn-sm btn-primary" value="Добавить">

<!--              <button type="button" class="btn btn-sm btn-primary">Сохранить</button>-->
              
            </form>
